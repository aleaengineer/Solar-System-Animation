<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Solar System Animation with Planets, Moons, and Meteors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Efek Milky Way -->
    <div class="milky-way"></div>

    <!-- Matahari di pusat -->
    <div class="sun"></div>

    <!-- Orbit dan Planet -->
    <div class="orbit orbit-mercury">
        <div class="planet mercury"></div>
    </div>
    <div class="orbit orbit-venus">
        <div class="planet venus"></div>
    </div>
    <div class="orbit orbit-earth">
        <div class="planet earth">
            <div class="moon"></div> <!-- Bulan di Bumi -->
        </div>
    </div>
    <div class="orbit orbit-mars">
        <div class="planet mars">
            <div class="moon"></div> <!-- Bulan di Mars -->
        </div>
    </div>
    <div class="orbit orbit-jupiter">
        <div class="planet jupiter">
            <div class="moon"></div> <!-- Bulan di Jupiter -->
        </div>
    </div>
    <div class="orbit orbit-saturn">
        <div class="planet saturn">
            <div class="moon"></div> <!-- Bulan di Saturnus -->
        </div>
    </div>
    <div class="orbit orbit-uranus">
        <div class="planet uranus">
            <div class="moon"></div> <!-- Bulan di Uranus -->
        </div>
    </div>
    <div class="orbit orbit-neptune">
        <div class="planet neptune"></div>
    </div>

    <!-- Meteor Jatuh -->
    <script src="script.js"></script>

</body>

</html>
